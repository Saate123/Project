<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/userlogin.css" />
    <title>User Login</title>
  </head>
  <body>
    <section class="header">
      <img src="assets/images/logo.png" alt="" />
      <div class="first">
        <h3>FASHIONISTAR</h3>
        <h5>Where style meets swiftness</h5>
      </div>
      <div class="second">
        <div class="nav-items"><a href="">Home</a></div>
        <div class="nav-items"><a href="">Shop</a></div>
        <div class="nav-items"><a href="">Vendors</a></div>
        <div class="nav-items"><a href="">About</a></div>
        <div class="nav-items"><a href="">Contact</a></div>
      </div>
      <input type="text" placeholder="search" /><i
        class="bi bi-search"
        id="icon"
      ></i>
      <div class="icon"><i class="bi bi-cart3"></i></div>
      <div class="icon">
        <a href=""><i class="bi bi-person"></i></a>
      </div>
    </section>
    <section class="body">
      <div class="right">
        <img src="assets/images/design3.jpg" alt="" />
      </div>
      <div class="left">
        <form action="" class="form-container">
          <h3>Create an Account!</h3>
          <p>USER 0r <a href="">VENDOR</a></p>
          <button class="use">
            <i class="fa-brands fa-google"></i> Use Google Account
          </button>
          <p>Or</p>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
          <input type="number" placeholder="Phone-number" />
          <input type="text" placeholder="Password " /><i
            class="fa-regular fa-eye-slash"
          ></i>
          <input type="checkbox" name="" id="check" />
          <p>I agree to terms and conditions given</p>
          <button class="sign">Sign Up</button>
          <p>Already have an account? <a href="">Sign In</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
